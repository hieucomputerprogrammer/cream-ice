    <div class="mb-4">
        <button (click)="addUser()" class="btn btn-success btn-lg">Add</button>
    </div>
    <table mat-table [dataSource]="userDataSource" class="users-table mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="dateOfBirth">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let user"> {{user.dateOfBirth | date}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let user"> {{user.address}} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="avatar">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Avatar</th>
            <td mat-cell *matCellDef="let user"><img [src]="user.avatarInBase64" class="avatar"/></td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user"> {{user.status}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button color="primary" (click)="updateUser(user.id)" class="mr-3">Update</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let user">
                <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25, 30, 35, 40, 45, 50]" showFirstLastButtons></mat-paginator>
</div>
