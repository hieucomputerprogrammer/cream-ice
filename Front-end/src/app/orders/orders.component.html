    <div class="mb-4">
        <button (click)="addOrder()" class="btn btn-success btn-lg">Add</button>
    </div>
    <table mat-table [dataSource]="orderDataSource" class="orders-table mat-elevation-z8">
        <ng-container matColumnDef="paymentOption">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Payment Option</th>
            <td mat-cell *matCellDef="let order"> {{order.paymentOption}} </td>
        </ng-container>
        <ng-container matColumnDef="createDate">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let order"> {{order.createDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="deliveryDetail">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Delivery Detail</th>
            <td mat-cell *matCellDef="let order"> {{order.deliveryDetail}} </td>
        </ng-container>
        <ng-container matColumnDef="notes">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Notes</th>
            <td mat-cell *matCellDef="let order"> {{order.notes}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let order"> {{order.status}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let order">
                <button mat-raised-button color="primary" (click)="updateOrder(order.id)" class="mr-3">Update</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let order">
                <button mat-raised-button color="warn" (click)="deleteOrder(order.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25, 30, 35, 40, 45, 50]" showFirstLastButtons></mat-paginator>
</div>
