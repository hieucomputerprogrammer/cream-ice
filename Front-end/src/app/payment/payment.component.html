    <div class="mb-4">
        <button (click)="addPayment()" class="btn btn-success btn-lg">Add</button>
    </div>
    <table mat-table [dataSource]="paymentDataSource" class="payments-table mat-elevation-z8">
        <ng-container matColumnDef="cardType">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Card Type</th>
            <td mat-cell *matCellDef="let payment"> {{payment.cardType}} </td>
        </ng-container>
        <ng-container matColumnDef="cvv">
            <th class="text-center" mat-header-cell *matHeaderCellDef>CVV</th>
            <td mat-cell *matCellDef="let payment"> {{payment.cvv}} </td>
        </ng-container>
        <ng-container matColumnDef="nameOnCard">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Name on Card</th>
            <td mat-cell *matCellDef="let payment"> {{payment.nameOnCard}} </td>
        </ng-container>
        <ng-container matColumnDef="expiredDate">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Exprire Date</th>
            <td mat-cell *matCellDef="let payment"> {{payment.expiredDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="dateOfBirth">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let payment"> {{payment.dateOfBirth | date}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let payment">
                <button mat-raised-button color="primary" (click)="updatePayment(payment.id)" class="mr-3">Update</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let payment">
                <button mat-raised-button color="warn" (click)="deletePayment(payment.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 25, 30, 35, 40, 45, 50]" showFirstLastButtons></mat-paginator>
</div>
