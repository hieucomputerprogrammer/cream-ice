<table *ngIf="cart" class="table">
    <thead>
        <tr>
            <th>Ice-cream</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cartItem of cart.items">
            <td>{{cartItem.productName}}</td>
            <td>{{cartItem.quantity}}</td>
            <td>{{cartItem.price}}</td>
            <td>{{cartItem.total}}</td>
            <td><button class="btn btn-danger" (click)="removeCartItem(cartItem.productId)">Remove Item</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="total"><b>Total: </b> ${{cart.total}}</td>
            <td></td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
