<div class="container">
    <h1>Customer Details</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="alert alert-warning" *ngIf="customerForm.dirty && customerForm.invalid">Enter valid values!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && name.invalid">Enter name!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && password.invalid">Enter password!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && email.invalid">Enter email!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && phone.invalid">Enter phone!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && dateOfBirth.invalid">Choose date of birth!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && address.invalid">Enter address!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && avatar.invalid">Choose profile avatar!</div>
            <div class="alert alert-warning" *ngIf="customerForm.dirty && status.invalid">Enter status!</div>
            <form (ngSubmit)="!customerForm.invalid && saveCustomer()" #customerForm="ngForm">
                <fieldset class="form-group">
                    <label>Name</label>
                    <input #name="ngModel" class="form-control" type="text" [(ngModel)]="customer.name" name="name" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Password</label>
                    <input #password="ngModel" class="form-control" type="password" [(ngModel)]="customer.password" name="password" required="required" placeholder="Enter new password"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Email</label>
                    <input #email="ngModel" class="form-control" type="text" [(ngModel)]="customer.email" name="email" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Phone Number</label>
                    <input #phone="ngModel" class="form-control" type="text" [(ngModel)]="customer.phone" name="phone" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Date of Birth</label>
                    <input #dateOfBirth="ngModel" class="form-control" type="date" [ngModel]="customer.dateOfBirth | date: 'yyyy-MM-dd'" (ngModelChange)="customer.dateOfBirth = $event" name="dateOfBirth" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Address</label>
                    <input #address="ngModel" class="form-control" type="text" [(ngModel)]="customer.address" name="address" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Gender</label>
                    <input class="form-control" type="text" [(ngModel)]="customer.gender" name="gender" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Avatar</label>
                    <input #avatar="ngModel" class="form-control" type="text" [(ngModel)]="customer.avatar" name="avatar" required="required"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Status</label>
                    <input #status="ngModel" class="form-control" type="text" [(ngModel)]="customer.status" name="status" required="required"/>
                </fieldset>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <div>
            <img src="../../assets/images/uploaded/source.gif" width="500px" height="400px"/>
        </div>
    </div>
</div>
